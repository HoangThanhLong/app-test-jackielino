<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Search</title>
  <!-- MDB CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/public/ocr-search.css"  >
</head>
<body>
  <div id="header-placeholder"></div>   
  <!-- Nội dung chính của trang OCR -->
  <main class="py-4">
    <!-- Tiêu đề trang -->
    <h2 class="text-center mb-4 custom-heading">Tìm kiếm ứng viên</h2>
    
    <!-- Form tìm kiếm -->
    <form>
      <div class="row mb-3 align-items-center justify-content-center px-3">
        <!-- Cột 1: Select để chọn trường tìm kiếm -->
        <div class="col-md-3 mb-2 mb-md-0">
          <select id="searchField" class="form-select" aria-label="Default select example">
            <option selected><i class="fas fa-user"></i> Họ tên</option>
            <option value="1"><i class="far fa-calendar"></i> Ngày sinh</option>
            <option value="2"><i class="far fa-envelope"></i> Email</option>
            <option value="3"><i class="fas fa-phone"></i> Số điện thoại</option>
            <option value="4"><i class="fas fa-chart-line"></i> Kinh nghiệm làm việc</option>
            <option value="5"><i class="fas fa-graduation-cap"></i> Trình độ học vấn</option>
            <option value="6"><i class="fas fa-tools"></i> Kỹ năng</option>
          </select>
        </div>
        <!-- Cột 2: Ô input để nhập từ khóa tìm kiếm -->
        <div class="col-md-5 mb-2 mb-md-0">
          <input id="searchInput" class="form-control" type="search" placeholder="Nhập từ khóa tìm kiếm..." aria-label="Search" required>
        </div>
        <!-- Cột 3: Nút tìm kiếm -->
        <div class="col-md-2 mb-2 mb-md-0">
          <button type="button" id="searchButton" class="btn btn-primary custom-btn w-100">
            <i class="fas fa-search me-2"></i> Tìm kiếm
          </button>
        </div>
        <!-- Cột 4: Select để lọc trạng thái -->
        <div class="col-md-2">
          <select id="searchSelect" class="form-select" aria-label="Chọn trạng thái">
            <option selected>Chọn trạng thái</option>
            <option value="chưa hoàn thành">Chưa hoàn thành</option>
            <option value="đã hoàn thành">Đã hoàn thành</option>
          </select>
        </div>
      </div>
    </form>

    <!-- Container chứa bảng kết quả -->
    <div id="callLogTableContainer">
      <table class="table" id="callLogTable">
        <!-- Tiêu đề bảng -->
        <thead>
          <tr>
            <th><i class="fas fa-file-pdf me-1"></i> File</th>
            <th><i class="fas fa-hashtag me-1"></i> STT</th>
            <th><i class="fas fa-user me-1"></i> Họ tên</th>
            <th><i class="far fa-calendar-alt me-1"></i> Ngày sinh</th>
            <th><i class="far fa-envelope me-1"></i> Email</th>
            <th><i class="fas fa-phone me-1"></i> SĐT</th>
            <th><i class="fas fa-briefcase me-1"></i> Kinh nghiệm</th>
            <th><i class="fas fa-graduation-cap me-1"></i> Học vấn</th>
            <th><i class="fas fa-tools me-1"></i> Kỹ năng</th>
            <th><i class="fas fa-map-marker-alt me-1"></i> Vị trí</th>
            <th><i class="fas fa-check-circle me-1"></i> Trạng thái</th>
            <th><i class="fas fa-eye me-1"></i> Chi tiết</th>
            <th><i class="far fa-calendar-check me-1"></i> Lịch</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
    </div>

    <!-- Phân trang -->
    <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true"><<</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">>></span>
      </a>
    </li>
  </ul>
</nav>
  </main>
  <div id="footer-placeholder"></div>
  <script src="/public/include.js"></script>
  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
  <script src="/public/customer.js"></script>
  <script src="/public/auth-guard.js"></script>
</body>
</html>
